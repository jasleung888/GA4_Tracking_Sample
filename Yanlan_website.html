    <!-- Define the trackAddToCart() function -->
    <script>
        function trackAddToCart(productName) {
            gtag('event', 'add_to_cart', {
                'item_name': productName
            });
        }

        // Function to handle adding a product to the cart and display a success message
        function addProductToCart(productName) {
            // Track the "add_to_cart" event
            trackAddToCart(productName);

            // Display a success message in a pop-up
            alert('You have added this product successfully to your cart!');
        }
    </script>
